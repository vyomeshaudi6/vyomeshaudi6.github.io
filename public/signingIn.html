<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Opoch</title>
</head>

<body class="font-sans  min-h-screen min-w-full ">
    <div class="bg-white">
        <div class="container mx-auto px-4">
            <div class=" top-0 bg-white flex justify-between items-center ">
                <div class="flex">
                    <div class=" px-4 py-2  text-left ">
                        <img class="h-12 w-18 " src="img/Opoch_Typelogo.jpg" alt="opoch Logo">
                    </div>
                    <div class="hidden md:flex justify-between items-center mx-4">
                        <a href="#" class=" px-2 text-blue-700 hover:text-blue-400">Prices</a>
                        <div class=" px-2 text-blue-700 hover:text-blue-400">company</div>
                        <div class=" px-2 text-blue-700 hover:text-blue-400">Products</div>
                    </div>
                </div>

                <div class="flex items-center py-4">
                    <div class="hidden md:block">
                        <a href="#" class=" px-2 text-blue-700 hover:text-blue-400 mr-2">Sign In</a>
                    </div>
                    <button type="button"
                        class=" md:text-left md:h-8 text-xs h-6 border border-blue-700 rounded bg-blue-700 hover:bg-blue-700 text-white text-center mr-2 px-2">
                        Sign Up
                    </button>
                    <div class="md:hidden pr-4">
                        <svg class="fill-current text-black h-6 w-6" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <path
                                d="M16.4 9H3.6c-.552 0-.6.447-.6 1 0 .553.048 1 .6 1h12.8c.552 0 .6-.447.6-1 0-.553-.048-1-.6-1zm0 4H3.6c-.552 0-.6.447-.6 1 0 .553.048 1 .6 1h12.8c.552 0 .6-.447.6-1 0-.553-.048-1-.6-1zM3.6 7h12.8c.552 0 .6-.447.6-1 0-.553-.048-1-.6-1H3.6c-.552 0-.6.447-.6 1 0 .553.048 1 .6 1z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class=" flex flex-col items-center justify-center pt-20 ">
            <div>
                <p class="text-4xl text-blue-800 pb-8">Sign in to Opoch</p>
            </div>
            <div class=" bg-white flex  shadow appearance-none  border rounded">
                <form class=" mb-4 form-input">
                    <div class=" flex mb-4 mt-4 px-4">
                        <input
                            class="shadow appearance-none border rounded  w-full py-4 px-3 text-gray-400 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="email" placeholder="Email">
                    </div>
                    <div class=" flex mb-4 px-4">
                        <input
                            class="shadow appearance-none  border rounded w-full  py-4 px-3 text-gray-400 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Password">
                    </div>
                    <div class=" flex flex-row justify-evenly items-center px-4">
                        <div class="pr-8">
                            <label class="checkbox pr-8">
                                <input type="checkbox">
                                <span class="text-gray-600 tracking-tight">Keep me signed in on this computer</span>
                            </label>
                        </div>
                        <div
                            class=" flex text-center bg-blue-700  hover:bg-blue-800 rounded focus:outline-none focus:shadow-outline">
                            <button class=" text-white px-4  py-2 font-hairline" type="button">Sign In</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class=" pt-8 text-center text-gray-600 ">
           <div class="flex justify-center">
            <div class="px-2 hover:text-black"><a href="#">Forgot password?</a></div>
            <div class="px-2 hover:text-black"> <a href="#">Don't have an account?</a></div>
            <div class="px-2 hover:text-black"><a href="#">Privacy Policy</a></div>
           </div>
            <div class="px-2 hover:text-black"><a href="#">Have an issue with 2-factor authentication?</a></div>
        </div>
    </div>

</body>

</html>
