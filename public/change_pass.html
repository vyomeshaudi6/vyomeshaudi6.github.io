<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Opoch</title>
</head>

<body>
    <div class=" w-full md:w-2/5 mx-auto px-4 flex flex-col items-center justify-center py-20  ">
        <div>
            <p class="text-4xl text-blue-800 pb-8">Change password</p>
        </div>
        <div class="bg-white shadow  border rounded">
            <div class="mb-2 pb-4 ">
                <div class=" mb-4 mt-4 px-4">
                    <label class=" font-light">Old Password</label>
                    <input
                        class="  border  rounded w-full mr-2 py-4 px-3 text-gray-400 mb-3 leading-tight focus:outline-none focus:border-indigo-500 "
                        id="name" type="text" placeholder="Old Password">
                    <label class=" font-light hidden">Required</label>
                </div>
                <div class="  mb-4 px-4">
                    <label class=" font-light">New Password</label>
                    <input
                        class=" border rounded  w-full py-4 px-3 text-gray-400 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                        id="password" type="email" placeholder="New Password">
                    <label class=" font-light hidden">Required</label>
                </div>
                <div class="  mb-4 px-4">
                    <label class=" font-light">Confirm new password</label>
                    <input
                        class=" border rounded  w-full py-4 px-3 text-gray-400 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                        id="password" type="password" placeholder="Confirm new password">
                    <label class=" font-light hidden">Required</label>
                </div>
                <div class="flex flex-col text-center items-center">
                    <label class="font-light py-2">Enter your 2-step verification code</label>
                    <div class="flex">
                        <svg  class= "border rounded mr-4 h-16 w-16  items-center"  viewBox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#fff" d="M0 0h350v350H0z"></path>
                            <path d="M281 69H95.5v159H281V69z" fill="#D4EEFF"></path>
                            <path
                                d="M69 281l39.849-26.5H241.25c7.321 0 13.25-5.929 13.25-13.25v-106c0-7.321-5.929-13.25-13.25-13.25h-159C74.93 122 69 127.929 69 135.25V281z"
                                fill="#56B4FC"></path>
                            <path d="M241.25 122H95.5v106h159v-92.75c0-7.321-5.929-13.25-13.25-13.25z" fill="#1652F0">
                            </path>
                            <path
                                d="M175 181.625a6.625 6.625 0 1 0 0-13.25 6.625 6.625 0 0 0 0 13.25zM201.5 181.625a6.625 6.625 0 1 0 0-13.25 6.625 6.625 0 0 0 0 13.25zM228 181.625a6.625 6.625 0 1 0 0-13.25 6.625 6.625 0 0 0 0 13.25zM122 181.625a6.625 6.625 0 1 0 0-13.25 6.625 6.625 0 0 0 0 13.25zM148.5 181.625a6.625 6.625 0 1 0 0-13.25 6.625 6.625 0 0 0 0 13.25z"
                                fill="#fff"></path>
                        </svg>
                        <input
                            class=" border rounded   py-5 px-3 text-gray-400 mb-3 leading-tight focus:outline-none focus:border-indigo-500"
                              placeholder="0 0 0 0 0 0 0">
                    </div>
                    <label class="font-light text-xs">Didn't receive the SMS?<a href="#"class="hover:text-indigo-600 text-indigo-500"> Re-send SMS</a></label>
                </div>
                <div class="flex justify-center py-8 ">
                    <div class=" mx-4 text-center  border rounded hover:border-blue-500 focus:shadow-outline">
                        <button class=" px-2 py-2  hover:text-blue-500 focus:outline-none " type="button">Cancel</button>
                    </div>
                    <div class=" mx-4  text-center bg-blue-700  hover:bg-blue-800 border  rounded focus:shadow-outline">
                        <button class=" text-white  px-2 py-2  focus:outline-none " type="button">Confirm</button>
                    </div>
                </div>
                
            </div>

        </div>

    </div>

</body>

</html>
